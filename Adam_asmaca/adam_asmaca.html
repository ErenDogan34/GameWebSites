<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam Asmaca</title>
    <link rel="stylesheet" href="adam_asmaca.css">
</head>
<body>
    <h1>Adam Asmaca</h1>
    <div id="skor">

    </div>
    <p>Tahmin Yap</p>
    <div class="container">
        <!--burada svg'den yaralandim. yuvarlak ve cizgi cizecegim.-->
        <svg height="250" width="250" class="alan">
            <!--cizgi konumunu belirledim. x ekseninde oynayacak.-->
            <line x1="50" y1="20" x2="130" y2="20"/>
            <!--cizginin sagindan asagiya adamin asilacagi kisim-->
            <line x1="130" y1="20" x2="130" y2="50"/>
            <!--mekanizmanin cubugu-->
            <line x1="50" y1="20" x2="50" y2="250"/>
            <!--yerle baglantisi.-->
            <line x1="10" y1="250" x2="90" y2="250"/>

            <!--kafa kismi-->
            <circle cx="130" cy="70" r="20" class="iskelet"></circle>

            <!--govde kismi. y ekseninde cizildi. 90 dan 170'e kadar.-->
            <line x1="130" y1="90" x2="130" y2="170" class="iskelet"/>
            <!--kollar.-->
            <line x1="130" y1="120" x2="100" y2="100" class="iskelet"/>
            <line x1="130" y1="120" x2="160" y2="100" class="iskelet"/>

            <!--bacaklar-->
            <line x1="130" y1="170" x2="100" y2="190" class="iskelet"/>
            <line x1="130" y1="170" x2="160" y2="190" class="iskelet"/>
        </svg>
        <!--javascirpt tarafinda yakalamak icin id olarak isimlendirdim.-->
        <div id="yanlis">
           
            
        </div>
        <div id="kelime">
           
        </div>
    </div>
    <div id="pop-up">
        <div class="popup">
            <h2 id="success-message"></h2>
            <button id="retry">Tekrar Oyna</button>
        </div>
    </div>
    <div id="message" class="">
        <p>Bu harf zaten kullanıldı.</p>
    </div>
    <script src="adam_asmaca.js"></script>
</body>
</html>
